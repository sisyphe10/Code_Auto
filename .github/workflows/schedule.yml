name: 매일 밤 11시 실행

on:
  schedule:
    # 한국 시간 23:00 = UTC 14:00
    # 문법: 분 시 일 월 요일
    - cron: '0 14 * * *'
  # 테스트를 위해 수동으로도 실행할 수 있게 하는 버튼 추가
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소의 코드를 가져옴
      - uses: actions/checkout@v3

      # 2. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 코드 실행
      - name: Run my code
        run: python main.py
